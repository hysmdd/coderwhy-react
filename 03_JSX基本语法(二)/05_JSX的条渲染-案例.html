<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="./lib/babel.min.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();

          this.state = {
            message: "终会与你同行",
            isShow: true,
          };
        }

        changeShow() {
          this.setState({
            isShow: !this.state.isShow,
          });
        }

        render() {
          const { message, isShow } = this.state;

          let showElement = null;

          if (isShow) {
            showElement = <h2>{message}</h2>;
          }

          return (
            <div>
              <button onClick={() => this.changeShow()}>点我隐藏/显示</button>
              {showElement}
              {isShow ? <h2>{message}</h2> : null}
              {isShow && <h2>{message}</h2>}
              {/* v-show效果 */}
              <h2 className={isShow ? "" : "hidden"}>{message}</h2>
              <h2 style={{ display: isShow ? "block" : "none" }}>{message}</h2>
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<App />);
    </script>
  </body>
</html>
