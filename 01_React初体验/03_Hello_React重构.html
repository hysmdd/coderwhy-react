      // 使用组件进行代码重构
      // 类组件和函数式组件
      class App extends React.Component {
        // 组件数据
        constructor() {
          super();

          this.state = {
            message: "Hello World",
          };

          this.btnClick = this.btnClick.bind(this);
        }

        // 组件方法（示例方法）
        btnClick() {
          this.setState({
            message: "Hello React",
          });
        }

        // 组件渲染内容  render方法
        render() {
          return (
            <div>
              <h2>{this.state.message}</h2>
              <button onClick={this.btnClick}>修改文本</button>
            </div>
          );
        }
      }

      // 将组件渲染到页面上
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<App />);
    </script>
